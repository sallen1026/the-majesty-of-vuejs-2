<html>
<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Stories</title>
</head>
<body>
  <div class="container">
      <h1>This is me!</h1>
      <ul class="list-group">
          <!-- turns out the order of these in v-for is important! -->
          <li v-for="(value, key, index) in story" class="list-group-item">
              {{index}} : {{key}} : {{value}}
          </li>
      </ul>
  </div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>
<script type="text/javascript">
new Vue({
    el: '.container',
    data: {
        story: {
            name: "ChiliDog DaddyO",
            height: '6 foot 3 inches',
            weight: "230 lbs",
            eyeColor: "Brown",
            favoriteFood: "Hamburgers"
        }
    }
})
</script>
</html>
